version: '3.7'
services:
  mysql:
    image: mysql:latest
    ports:
      - '3306:3306'
    volumes:
      - ./data:/var/lib/mysql/
    environment:
    - MYSQL_RANDOM_ROOT_PASSWORD=yes
    - MYSQL_DATABASE=app
    - MYSQL_USER=app
    - MYSQL_PASSWORD=pass

  postgres:
    image: postgres:latest
    ports:
      - '5432:5432'
    volumes:
    - ./data:/var/lib/postgresql/
    environment:
      - POSTGRESQL_RANDOM_ROOT_PASSWORD=yes
      - POSTGRESQL_DATABASE=app
      - POSTGRESQL_USER=app
      - POSTGRESQL_PASSWORD=pass

  node:
    image: node:latest
    ports:
      - '8888:8888'
    volumes:
      - ./data:/var/lib/node/
    environment:
      - NODE_RANDOM_ROOT_PASSWORD=yes
      - NODE_DATABASE=app
      - NODE_USER=app
      - NODE_PASSWORD=pass